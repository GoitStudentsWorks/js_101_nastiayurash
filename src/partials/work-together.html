<footer class="work-together" id="work-together">
  <div class="footer-container">
    <div class="work-together-block">
      <picture class="image">
        <source
          srcset="
            ./img/work-together/portfolio_tablet_desktop_1x.png 1x,
            ./img/work-together/portfolio_tablet_desktop_2x.png 2x
          "
          media="(min-width: 1440px)"
          type="image/png"
        />
        <source
          srcset="
            ./img/work-together/portfolio_mobile_1x.png 1x,
            ./img/work-together/portfolio_mobile_2x.png 2x
          "
          media="(min-width: 320px)"
          type="image/png"
        />
        <img
          src="./img/work-together/portfolio_tablet_desktop_1x.png"
          alt="Portfolio photo"
          width="70"
          height="70"
        />
      </picture>
      <h2 class="title-work-together">
        LET'S <span class="text-red">WORK</span>
      </h2>
    </div>

    <h3 class="subtitle">TOGETHER</h3>

    <form class="form-submit" id="contactForm">
      <div id="one-child-message" class="message-child-one">
        <div class="input-form text-required">
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="clients@gmail.com"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            required
          />
          <div id="emailSuccessMessage" class="message"></div>
        </div>
      </div>

      <div class="input-form text-required">
        <input
          class="input"
          type="text"
          id="comments"
          name="comments"
          placeholder="comments"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Send</button>
    </form>
    <div id="child-message" class="child-message"></div>

    <div class="contact">
      <ul class="contacts-list">
        <li class="contacts-item">
          <a href="mailto:lloydjefferson@gmail.com" class="contacts-link"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="contacts-item">
          <a href="tel:+3801111111111" class="contacts-link"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </div>
  </div>
</footer>

<div class="backdrop is-hidden">
  <div class="modal-window">
    <button type="button" class="window-btn">
      <svg class="window-btn-icon" width="22" height="22">
        <use href="./img/icons.svg#icon-x"></use>
      </svg>
    </button>
    <h1 class="footer-modal-header">
      Thank you for your interest in cooperation!
    </h1>
    <p class="footer-modal-text">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
